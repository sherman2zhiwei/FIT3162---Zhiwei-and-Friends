<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <style>
        .title{
            margin: 5% 10% 2% 10%;   
            text-align: center;
            width: 80%;
        }
        
        .input-group{
            width: 80%;
            margin: 1% 10% 0% 10%;
        }
        
        .result-area{
            height: 40%;
            width: 80%;
            margin: 1% 10% 0% 10%;
            padding: 1%;
            background-color: lightgray;
        }
        
        .sent-area{
            height: 5%;
            margin: 0% 10% 0% 10%;
            width: 80%;
            padding: 1%;
            font-size: 8px;
            font-style: italic;
        }
        
        .aspects{
            color: green;
        }
        
        .aspect-terms{
            color: blue;
        }
        
    </style>
    <title>FYP</title>
</head>
<body>
    <div class="title"><h2>Aspect Aggregation & Term Extraction</h2></div>
    <div class="result-area">
        <div><b>Aspects: </b><text class="aspects"></text></div>
        <p></p>
        <div><b>Aspect Terms: </b><text class="aspect-terms"></text></div>
    </div>
    <div class="sent-area">
    </div>
    <form action="javascript:void(0);">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter review here" aria-label="Enter review here" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="reset">Clear</button>
                <button class="btn btn-outline-secondary enter-button" type="submit">Enter</button>
            </div>
        </div>
    </form>
</body>
</html>
